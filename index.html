<!DOCTYPE html>
<html ng-app="pokemonApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="scripts/app.js"></script>

    <title>Angular Pokemon Lab</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Dirty Thirty Pokedex</h1>
        <p>Gotta CRUD 'em all!</p>
      </div>
    </div>

    <div class="container" ng-controller="PokemonIndexController as pokemonCtrl">
      <div ng-repeat="poke in pokemonCtrl.pokemon">
        <div class="col-md-10">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3">
                  <h4><a href="#" ng-hide="showing" ng-click="pokemonCtrl.showPoke(poke); showing = true">{{ poke.name }}</a></h4>

                  <img src="{{ poke.image }}">
                  <p># : {{ poke.pokedex }}</p>
                  <p>Evolves from : {{ poke.evolves_from}}</p>
                </div>
                <div class="col-md-3"> <!-- BUTTONS -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
